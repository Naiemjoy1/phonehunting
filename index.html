<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="font-poppins font-semibold text-4xl text-center">Search your phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="text-center">
            <input id="search-field" type="text" placeholder="Search your phone" class="input bg-[#100F0F0D] w-[752px] text-[#706F6F]" />
            <button onclick="handleSearch()" class="btn btn-info w-[150px] -translate-x-10 text-white">search</button>
        </section>
        <section class="mt-10">
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
               
            </div>
            <!-- show all button  -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="show-detail-phone-name" class="font-bold text-3xl text-center"></h3>
            <div id="show-detail-container">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn bg-[#DC3545] text-white">Close</button>
            </form>
            </div>

                <p><span class="text-xl font-semibold">Display Size: </span>${phone.mainFeatures?.displaySize}</p>
                <p><span class="text-xl font-semibold">Chipset: </span>${phone.mainFeatures?.chipSet}</p>
                <p><span class="text-xl font-semibold">Memory: </span>${phone.mainFeatures?.memory}</p>
                <p><span class="text-xl font-semibold">Slug: </span>${phone.slug}</p>
                <p><span class="text-xl font-semibold">Release data: </span>${phone.releaseDate}</p>
                <p><span class="text-xl font-semibold">Brand: </span>${phone.brand}</p>
                <p><span class="text-xl font-semibold">GPS: </span>${phone.others?.GPS || 'No GPS available'}</p>
            </div> -->
        </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
